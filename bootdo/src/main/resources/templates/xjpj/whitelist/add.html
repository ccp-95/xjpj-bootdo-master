<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">部门ID：</label>
								<div class="col-sm-8">
									<input id="deptId"
						name="deptId" class="hidden" th:value="${deptId}"> <input id="deptName"
						name="deptName" class="form-control" type="text"
						style="cursor: pointer;" onclick="openDept()" readonly="readonly"
						placeholder="所属部门" th:value="${deptName}">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效期：</label>
								<div class="col-sm-8">
									<input id="expiryDate" name="expiryDate" class="form-control" type="text" readonly="readonly" placeholder="请选择截止日期">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xjpj/whitelist/add.js">
	</script>
</body>
</html>
