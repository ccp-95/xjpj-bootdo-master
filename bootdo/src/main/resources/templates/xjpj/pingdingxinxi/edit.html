<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ID" name="ID" th:value="${pingdingxinxi.ID}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核周期：</label>
								<div class="col-sm-8">
									<input id="khzq" name="khzq" th:value="${pingdingxinxi.khzq}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" th:value="${pingdingxinxi.deptId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">职工姓名：</label>
								<div class="col-sm-8">
									<input id="zgxm" name="zgxm" th:value="${pingdingxinxi.zgxm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input id="nl" name="nl" th:value="${pingdingxinxi.nl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">性别 0：女 1：男：</label>
								<div class="col-sm-8">
									<input id="xb" name="xb" th:value="${pingdingxinxi.xb}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">车间：</label>
								<div class="col-sm-8">
									<input id="cheJian" name="cheJian" th:value="${pingdingxinxi.cheJian}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">班组：</label>
								<div class="col-sm-8">
									<input id="banZu" name="banZu" th:value="${pingdingxinxi.banZu}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">岗位：</label>
								<div class="col-sm-8">
									<input id="gangWei" name="gangWei" th:value="${pingdingxinxi.gangWei}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="sfzh" name="sfzh" th:value="${pingdingxinxi.sfzh}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">星级：</label>
								<div class="col-sm-8">
									<input id="xingJi" name="xingJi" th:value="${pingdingxinxi.xingJi}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">综合得分：</label>
								<div class="col-sm-8">
									<input id="zhdf" name="zhdf" th:value="${pingdingxinxi.zhdf}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务技能：</label>
								<div class="col-sm-8">
									<input id="ywjn" name="ywjn" th:value="${pingdingxinxi.ywjn}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">遵章守纪：</label>
								<div class="col-sm-8">
									<input id="zzsj" name="zzsj" th:value="${pingdingxinxi.zzsj}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">安全绩效：</label>
								<div class="col-sm-8">
									<input id="aqjx" name="aqjx" th:value="${pingdingxinxi.aqjx}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">完成工作：</label>
								<div class="col-sm-8">
									<input id="wcgz" name="wcgz" th:value="${pingdingxinxi.wcgz}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/xjpj/pingdingxinxi/edit.js">
	</script>
</body>
</html>
